<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bitbucket-Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/branches">Branches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pullrequests">PullResquests</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <div style="padding-left: 15%; padding-right: 15%">
        <b>PullResquests</b>
        <br /><br />
        <div class="accordion" id="accordionExample">
            <div class="card" th:each="pr : ${pullrequests}">
                <div class="card-header" th:attr="id='header'+${pr.id}">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" th:attr="data-target='#panel'+${pr.id}" aria-expanded="false" aria-controls="collapseTwo">
                            PR : <span th:text="${pr.name}">name</span>
                        </button>
                    </h2>
                </div>
                <div th:attr="id='panel'+${pr.id}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        Auteur : <span th:text="${pr.auteur}">auteur</span>
                        <br />
                        Branche de départ : <span th:text="${pr.brancheDepart}">brancheDepart</span>
                        <br />
                        Branche d'arrivée : <span th:text="${pr.brancheArrivee}">brancheArrivee</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
